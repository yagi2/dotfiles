# Inserts a blank line between shell prompts
add_newline = true
format = "$all$directory$character"

[directory]
truncation_length = 0

[[battery.display]]
threshold = 100

[dart]
format = "via [🔰 $version](bold red) "

[git_branch]
symbol = "🌱 "

[git_commit]
commit_hash_length = 8
only_detached = false

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
conflicted = "🏳"
up_to_date = "✓"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[memory_usage]
disabled = false
threshold = -1
symbol = " "
format = "RAM: $ram_pct SWAP: $swap_pct "
style = "bold dimmed green"

[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = "%T"
utc_time_offset = "+9"