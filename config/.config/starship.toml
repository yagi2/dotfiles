# Inserts a blank line between shell prompts
add_newline = true
format = "$all$directory$character"

[directory]
truncation_length = 0

[[battery.display]]
threshold = 100

[dart]
format = "via [$symbol$version](bold red) "

[git_commit]
commit_hash_length = 8
only_detached = false

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
conflicted = "🏳"
up_to_date = "✓"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[time]
disabled = false
format = '🕙[\[$time\]]($style) '
time_format = "%T"
utc_time_offset = "+9"

[kubernetes]
format = "[$symbol$context:$namespace]($style) "
symbol = "🅚 "
style = "fg:bright-green	"
disabled = false

[container]
format = '[$symbol \[$name\]]($style) '

[cmd_duration]
min_time = 100
format = 'took [$duration](bold yellow)'

[docker_context]
format = 'via [🐋 $context](blue bold)'

[gcloud]
format = 'on [$symbol$account(@$domain)(\($project\))]($style) '

[localip]
ssh_only = false
format = '@[$localipv4](bold red) '
disabled = false