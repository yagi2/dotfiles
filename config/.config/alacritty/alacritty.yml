shell:
    program: /opt/homebrew/bin/fish

    args:
        - --login
        - --init-command
        - "/opt/homebrew/bin/tmux a -t 0 || /opt/homebrew/bin/tmux -u"

window:
    padding:
        x: 4
        y: 2

    opacity: 0.85

    startup_mode: Maximized

    dynamic_title: true

scrolling:
    history: 10000

font:
    normal:
        family: 'Hack Nerd Font Mono'
        style: Regular

    bold:
        family: 'Hack Nerd Font Mono'
        style: Bold

    size: 12.0

    offset:
        y: 1

colors:
    primary:
        background: '0x282828'
        foreground: '0xdfbf8e'

    normal:
        black:   '0x665c54'
        red:     '0xea6962'
        green:   '0xa9b665'
        yellow:  '0xe78a4e'
        blue:    '0x7daea3'
        magenta: '0xd3869b'
        cyan:    '0x89b482'
        white:   '0xdfbf8e'

    bright:
        black:   '0x928374'
        red:     '0xea6962'
        green:   '0xa9b665'
        yellow:  '0xe3a84e'
        blue:    '0x7daea3'
        magenta: '0xd3869b'
        cyan:    '0x89b482'
        white:   '0xdfbf8e'

env:
    TERM: xterm-256color